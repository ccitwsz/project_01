<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    //1. 箭头函数是用来简化函数定义语法的
    // const fn=()=>{
    //        console.log(123)
    // }
    // fn();

    //2. 在箭头函数中  如果函数只有一句代码  并且代码的执行结果 就是函数的返回值
    // 函数体大括号可以省略

    // const sum=(n1,n2)=>n1+n2
    // const result=sum(1,2)
    // console.log(result)

    /* 3. 在箭头函数中  如果形参只有一个 形参外侧的小括号也是可以省略的 */
    //  const fn=v=>alert(v)
     
    //  fn(20)

    /* 4. 箭头函数中不绑定this 箭头函数没有自己的this 关键字
    如果箭头函数中使用this  
    this 关键字将指向箭头函数定义位置 的this */
    function fn(){
         console.log(this)
         return ()=>{
          console.log(this)
         }
    }
    const obj={name:'zhangsan'};
    
    const resFn=fn.call(obj);
    resFn()
  </script>
</body>
